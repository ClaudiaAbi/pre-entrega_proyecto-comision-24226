<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../img/vegetable.ico" />
    <title>Contacto</title>
  </head>
  <body>
    <header class="media">
      <a href="../index.html">
        <img src="../img/vegetable.png" width="100" height="100" alt="Logo"
      /></a>
      <h1>Indigo Saludable</h1>
      <h2>Contactate con nosotros</h2>
    </header>
    <nav>
      <h3>Menu</h3>
      <ul>
        <li>
          <a href="../index.html">Pagina Principal</a>
        </li>
        <li>
          <a href="producto.html">Producto</a>
        </li>
        <li>
          <a href="reseñas.html">Reseñas</a>
        </li>
      </ul>
    </nav>
    <main>
      <h3>Formulario de contacto</h3>
      <!-- podemos usar tambien formspree -->
      <form action="https://formspree.io/f/xqakpkwj" method="post">
        <fieldset>
          <legend>Datos personales</legend>
          <div>
            <label for="nombre">Nombre: </label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              placeholder="Ingrese su nombre.."
              required
            />
            <label for="apellido">Apellido: </label>
            <input
              type="text"
              name="apellido"
              id="apellido"
              placeholder="Ingrese su apellido..."
              required
            />
          </div>
          <div>
            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad" placeholder="Edad" />
            <label for="sexo">Sexo: </label>
            <input type="radio" name="sexo" id="sexo" value="1" />Maculino
            <input type="radio" name="sexo" id="sexo" value="2" />Femenino
            <input type="radio" name="sexo" id="sexo" value="3" />Otro
          </div>
          <div>
            <label for="email">Email: </label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Ingrese su email..."
              required
            />
            <label for="celular">Telefono: </label>
            <input
              type="tel"
              name="celular"
              id="celular"
              placeholder="Ingrese su celular..."
            />
          </div>
        </fieldset>
        <fieldset>
          <legend>Mensaje</legend>
          <div>
            <label for="comentario"></label>
            <textarea
              name="comentario"
              id="comentario"
              placeholder="Escribe un comentario"
            ></textarea>
          </div>
          <div>
            <button type="submit">Enviar</button>
          </div>
        </fieldset>
      </form>
    </main>
    <aside></aside>
    <footer class="media">
      <small>Copyright 2024</small>
      <small>Pagina Barraza Claudia </small>
    </footer>
  </body>
</html>
